<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading panel-heading-no-divider">
              <div class="input-group custom-search-form">
                <input type="text" [(ngModel)]="searchValue" value="" class="form-control" placeholder="Search..."> 
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" (click)="searchItem()"> <i class="fa fa-search"></i> </button>
                </span>
              </div>
            </div>
              <div class="table-responsive">
                <table class="table table-striped" [svData]="results" #sv="svDataTable" [svRowsOnPage]="5" svSortBy="price" svSortOrder="asc">
                  <thead>
                    <tr>
                      <th>Symbol</th>
                      <th><sv-default-sorter by="price">Price</sv-default-sorter></th>
                      <th>size</th>
                      <th>time</th>
                      <th>operation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let item of sv.data; let i = index">
                      <td>{{item.symbol}}</td>
                      <td>{{item.price}}</td>
                      <td>{{item.size}}</td>
                      <td>{{convertTimeStamp(item.time)}}</td>
                      <td>
                        <button (click)="deleteItem(i)">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <td colspan="4">
                            <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
                        </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
